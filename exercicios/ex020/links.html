<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
     body{
         font-family: Arial, Helvetica, sans-serif;
     }

     a{
         color: red;
         text-decoration:none;
         font-weight: bold;
     }


     a:visited {
         color: darkred;
     }

     a:hover
     {
         text-decoration: underline;
         color: darkseagreen;
     }

     a::after{
         content:' [link] ';
         text-decoration: firebrick;
         font-weight: normal;
         color: gold;
     }


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
    <li><a href="https://www.netflix.com/browse" target="_blank"> NETFLIX</a></li>
    <li><a href="https://www.youtube.com/?hl=pt&gl=BR" target="_blank"> YOUTUBE</a></li>
    <li><a href="https://www.artstation.com/hideyoshi" target="_blank">ARTSTATION</a></li>
   

        
        
    </ul>
  
    
</body>
</html>
